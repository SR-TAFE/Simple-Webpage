<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... Please Wait</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #00ff00;
            transition: width 15s linear;
        }

        .message {
            min-height: 50px;
            margin: 10px 0;
        }

        .surprise-btn {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .surprise-btn:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loading Important Stuff...</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="message" id="message">Initializing procrastination sequence...</div>
        <button class="surprise-btn" onclick="surpriseMe()">Surprise Me!</button>
    </div>

    <script>
        const messages = [
            "Initializing procrastination sequence...",
            "Converting caffeine to code...",
            "Generating random excuses...",
            "Downloading more RAM...",
            "Teaching AI common sense...",
            "Dividing the firewall block count by zero...",
            "Searching for missing semicolons...",
            "Loading complete! Or is it? ðŸ¤”"
        ];

        const funnyVideos = [
            "dQw4w9WgXcQ",  // Never Gonna Give You Up
            "Q6AuZS580n4",  // Excercise Classes
            "WePNs-G7puA",  // Skibbidy Toilet
            "iRZ2Sh5-XuM",  // Rubber Man
            "i29t-5tEp_o"   // Sandstorm
        ];

        let messageIndex = 0;
        const messageElement = document.getElementById('message');
        const progressBar = document.getElementById('progress');

        function updateMessage() {
            if (messageIndex < messages.length) {
                messageElement.textContent = messages[messageIndex];
                messageIndex++;
            }
        }

        function surpriseMe() {
            const randomVideo = funnyVideos[Math.floor(Math.random() * funnyVideos.length)];
            window.open(`https://www.youtube.com/watch?v=${randomVideo}`, '_blank');
        }

        // Start progress bar and message updates
        window.onload = function() {
            progressBar.style.width = '100%';
            
            // Update messages every 2 seconds
            const messageInterval = setInterval(() => {
                updateMessage();
                if (messageIndex >= messages.length) {
                    clearInterval(messageInterval);
                }
            }, 2000);
        };
    </script>
</body>
</html>
